<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>
</head>
  <body>

        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="card bg-transparent shadow-lg fw-bold text-white p-4 px-5">
                        <div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1 " class="form-label">Full Name</label>
                              <input type="text" id="name" class="form-control bg-transparent text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1 " class="form-label">Email address</label>
                              <input type="email" id="email" class="form-control bg-transparent text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1 " class="form-label">Password</label>
                              <input type="password" id="password" class="form-control bg-transparent text-white" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label " for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" id="loginButton" class="btn btn-primary fw-bold">Take me in!</button>
                          </div>
                    </div>
            
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
